description: >
  Asset information: Array of all assets the applicant possesses, incl. the
  assets which will be used for the financial request.
type: object
required:
  - assetType
  - amount
properties:
  assetType:
    $ref: ./AssetType.yaml
  amount:
    $ref: ./Amount.yaml
    description: >
      The amount of the asset e.g. market value of fungible investment, existing
      retirement asset in pension fund, surrender value in life insurance
  insuranceSum:
    $ref: ./Amount.yaml
    description: The amount of the sum insured in life insurance.
  remark:
    type: string
    description: remark remark.
    example: We need an example for such a remark
  assetProvider:
    $ref: ./AssetProvider.yaml
