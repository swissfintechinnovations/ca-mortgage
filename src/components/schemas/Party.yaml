description: Links together the persons building the applicant party.
type: object
required:
  - personList
properties:
  primaryApplicantId:
    type: string
    format: uuid
    description: >-
      ApplicantId for primary applicant of the applicant party. In case of
      multiple applicants this field is mandatory.
    example: 576f8de3-6b30-4882-a7af-da2132a456cf
  fiPrimaryApplicantId:
    type: string
    description: >
      ApplicantId for primary applicant of the applicant party defined by the
      financial institute, only applicable in case of multiple applicants and if
      known at the moment of the application.
    example: asd23f
  personList:
    description: ..
    type: array
    items:
      $ref: ./Applicant.yaml
