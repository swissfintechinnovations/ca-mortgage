description: All relevant information regarding a specific mortgage.
type: object
required:
  - mortgageId
  - product
  - amountAtExpiry
  - validFrom
  - validTo
  - interestRate
  - interestRateType
  - interestBasis
  - durationType
  - prolongable
  - propertyObjects
properties:
  mortgageId:
    type: string
    format: uuid
    example: 206065b9-977b-4d2c-9092-00acf2392346
    description: Uuid v4 of the specific mortgage.
  product:
    $ref: ./Product.yaml
  amountAtExpiry:
    $ref: ./Amount.yaml
  amountToday:
    $ref: ./Amount.yaml
  validFrom:
    $ref: ./Date.yaml
  offerDate:
    $ref: ./Date.yaml
    description: >
      The date when the offer is made by the FI. Optional field for use cases
      where no MortgageOffer object is used and therefore the offer date needs
      to be directly in Mortgage object.
    example: '2018-04-05'
  validTo:
    $ref: ./Date.yaml
  interestRate:
    type: string
    description: interest rate to be paid by debtor.
    example: '1.4'
  interestRateType:
    type: string
    description: type of interest rate.
    example: libor
    enum:
      - variable
      - libor
      - saron
      - fixed
  interestBasis:
    type: string
    description: we need a description.
    example: We need an example
  durationType:
    type: integer
    description: The duration in years.
    minimum: 0
    maximum: 25
    example: 5
  prolongable:
    description: tells if a mortgage is prolongable or not.
    type: boolean
    example: 0
  propertyObjects:
    type: array
    description: ..
    items:
      $ref: ./PropertyObject.yaml
  relatedMortgages:
    type: array
    description: ..
    items:
      $ref: ./Mortgage.yaml
