description: Based on the application, several financing requests can be sent to the FI.
type: object
required:
  - applicationId
  - amount
properties:
  financingRequestId:
    type: string
    format: uuid
    example: 2e1d21c3-0cd5-4354-a9e9-d2eb2c28b780
    description: Uuid v4 of the financing request defined by FI.
  applicationId:
    type: string
    format: uuid
    example: 3c921870-f29c-46ad-9ba5-c8b05e0d88d2
    description: Uuid v4 of the corresponding application.
  amount:
    $ref: ./Amount.yaml
  increaseAmount:
    $ref: ./Amount.yaml
  increasePurpose:
    type: string
    description: The purpose of the increase.
    example: renovation of the kitchen
  tranches:
    description: a mortgage amount is distributed in one or more tranches.
    type: array
    items:
      type: object
      properties:
        trancheId:
          type: string
          format: uuid
          description: Uuid of the tranche
          example: 51b017e1-5e59-4b58-a0a0-c638c87db463
        productId:
          type: string
          format: uuid
          description: Uuid of the product.
          example: 6e61ff5d-3ffd-4254-a77d-73cc25d35e92
        productVariation:
          $ref: ./ProductVariation.yaml
        payOutDate:
          $ref: ./Date.yaml
        amount:
          $ref: ./Amount.yaml
  usedAssets:
    description: Assets being used for the financing request.
    type: array
    items:
      $ref: ./UsedAsset.yaml
  publicCertDate:
    $ref: ./Date.yaml
  requestOfferType:
    description: Ding dong die Hex ist tot.
    type: string
    example: binding
    enum:
      - binding
      - indicative
