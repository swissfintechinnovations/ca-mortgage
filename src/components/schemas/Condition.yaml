description: >-
  All details regarding the conditions for a specific mortgage product the FI
  offers.
type: object
required:
  - conditionId
  - productIdRef
  - duration
  - maturityDate
  - interest
  - amountRange
  - amortization
properties:
  conditionId:
    description: ID of condition.
    type: string
    format: uuid
    example: ef737eb0-c0a7-4f44-bdeb-32ba9bd99327
  productIdRef:
    type: string
    description: Reference to product ID.
    format: uuid
    example: 0b34cd1b-32a5-4bb7-bcc5-bf81f8f8aaf1
  duration:
    type: integer
    description: The duration in years.
    minimum: 0
    maximum: 25
    example: 5
  maturityDate:
    $ref: ./Date.yaml
  interest:
    $ref: ./Interest.yaml
  amountRange:
    $ref: ./AmountRange.yaml
  amortization:
    description: the amount of repayment.
    type: integer
    example: 1000
  amortizations:
    $ref: ./Amortizations.yaml
